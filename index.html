<!DOCTYPE html>  
<html>  
<head>  
    <title>Form</title>  
    <meta charset="utf-8" />  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">   
</head>  
<body>  
    <div class="container py-5">   
        <div class="card">  
            <div class="card-header bg-danger text-white">  
                <h4 class="text-uppercase text-center">Form</h4>  
            </div>  
            <div class="card-body">  
                <form>  
                    <div class="form-row">  
                        <div class="col-md-6">  
                            <label>Email</label>  
                            <input type="text" placeholder="Email" class="form-control" />  
                        </div>  
                        <div class="col-md-6">  
                            <label>Password</label>  
                            <input type="text" placeholder="Password" class="form-control" />  
                        </div>  
                    </div>  
                    <div class="form-row">  
                            <label>Address</label>  
                            <input type="text" placeholder="1234 Main St" class="form-control" />   
                            <label>Address 2</label>  
                            <input type="text" placeholder="Apartment, Studio, or floor" class="form-control" />   
                    </div>  
                    <div class="form-row">   
                        <div class="col-md-6">  
                            <label>City</label>  
                            <input type="text" class="form-control" />  
                        </div>     
                        <div class="col-md-3">  
                                <label>State</label>  
                                <select class="custom-select" id="dropdownlist3" name="dropdownlist3">  
                                    <option value="-1">Choose....</option>  
                                    <option value="1">Lagos</option>  
                                    <option value="2">Osun</option>  
                                    <option value="3">Ogun</option>  
                                    <option value="4">Edo</option>  
                                    <option value="5">Jigawa</option>  
                                </select>  
                            </div>     
                        <div class="col-md-3">  
                            <label>Zip</label>  
                            <input type="number" class="form-control" />  
                        </div>  
                    </div> 
                    <br> 
                    <div class="form-check-inline">  
                        <div class="custom-control custom-checkbox">  
                            <input type="checkbox" class="custom-control-input" id="customCheck3">  
                            <label class="custom-control-label" for="customCheck3">Check Me Out</label>  
                        </div>  
                    </div>  
                    <div style="margin-top:15px;">    
                        <button type="submit" class="btn btn-primary">Sign in</button>  
                    </div>  
                </form>  
            </div>  
        </div>  
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>  
</body>  
</html>
